<div class="trm-contacts-creator">
  <form #form="ngForm" (ngSubmit)="save(form.value)" novalidate>
    <mat-card>
      <mat-card-title-group>
        <img mat-card-md-image alt="Placeholder image" src="/assets/images/placeholder.png">
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <div fxLayout="column">
          <mat-form-field fxFlex [color]="name.errors ? 'warn' : 'primary'">
            <input matInput placeholder="Name" name="name" ngModel #name="ngModel" required minlength="3">
            <mat-hint align="end" *ngIf="!name.valid && !name.pristine">
              <div *ngIf="name.errors.required">Name is required</div>
              <div *ngIf="name.errors.minlength">Min length is {{name.errors.minlength['requiredLength']}}, actual length is {{name.errors.minlength['actualLength']}}</div>
            </mat-hint>
          </mat-form-field>
          <mat-form-field fxFlex [color]="email.errors ? 'warn' : 'primary'">
            <input matInput placeholder="Email" name="email" ngModel #email="ngModel" trmEmailValidator>
            <mat-hint align="end" *ngIf="!email.valid && !email.pristine">
              Invalid email
            </mat-hint>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Birthday" name="birthday" type="date" ngModel>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Phone" name="phone" ngModel>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Website" name="website" ngModel>
          </mat-form-field>
          <mat-radio-group name="gender" ngModel>
            <mat-radio-button>
              INSERT_GENDER_VARIANT
            </mat-radio-button>
          </mat-radio-group>
          <fieldset fxLayout="column" ngModelGroup="address">
            <legend>Address</legend>
            <mat-form-field fxFlex>
              <input matInput placeholder="Street" name="street" ngModel>
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput placeholder="Zip" name="zip" ngModel>
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput placeholder="City" name="city" ngModel>
            </mat-form-field>
            <mat-select placeholder="Country" name="country" ngModel>
              <mat-option>INSER_COUNTRY_NAME</mat-option>
            </mat-select>
          </fieldset>
        </div>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button mat-button type="submit" [disabled]="!form.valid">Save</button>
        <a mat-button title="Cancel creating new contact" (click)="close()">Cancel</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

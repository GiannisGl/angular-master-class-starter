<div class="trm-contacts-creator">
  <form [formGroup]="form" (ngSubmit)="save(form.value)" novalidate>
    <mat-card>
      <mat-card-title-group>
        <img mat-card-md-image alt="Placeholder image" src="/assets/images/placeholder.png">
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <div fxLayout="column">
          <ng-container *ngIf="form.get('name') as name">
            <mat-form-field fxFlex [color]="name.errors ? 'warn' : 'primary'">
              <input matInput placeholder="Name" formControlName="name" required>
              <mat-hint align="end" *ngIf="!name.valid && !form.get('name').pristine">
                <div *ngIf="name.errors.required">Name is required</div>
                <div *ngIf="name.errors.minlength">
                  Min length is {{name.errors.minlength['requiredLength']}}, actual length
                  is {{name.errors.minlength['actualLength']}}
                </div>
              </mat-hint>
            </mat-form-field>
          </ng-container>


          <ng-container *ngIf="form.get('email') as email">
            <mat-form-field fxFlex [color]="email.errors ? 'warn' : 'primary'">
              <input matInput placeholder="Email" formControlName="email">
              <mat-hint align="end" *ngIf="!email.valid && !email.pristine">
                <div *ngIf="email.hasError('validateEmail')">Email is invalid</div>
                <div *ngIf="email.hasError('emailTaken')">Email is taken</div>
              </mat-hint>
            </mat-form-field>
          </ng-container>

          <mat-form-field fxFlex>
            <input matInput placeholder="Birthday" formControlName="birthday" type="date">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Website" formControlName="website">
          </mat-form-field>
          <mat-radio-group formControlName="gender">
            <mat-radio-button>
              INSERT_GENDER_VARIANT
            </mat-radio-button>
          </mat-radio-group>
          <fieldset fxLayout="column" formGroupName="address">
            <legend>Address</legend>
            <mat-form-field fxFlex>
              <input matInput placeholder="Street" formControlName="street">
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput placeholder="Zip" formControlName="zip">
            </mat-form-field>
            <mat-form-field fxFlex>
              <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
            <mat-select placeholder="Country" formControlName="country">
              <mat-option>INSER_COUNTRY_NAME</mat-option>
            </mat-select>
          </fieldset>
        </div>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button mat-button type="submit" [disabled]="!form.valid">Save</button>
        <a mat-button title="Cancel creating new contact" (click)="close()">Cancel</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

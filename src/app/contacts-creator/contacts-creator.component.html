<div class="trm-contacts-creator">
  <form [formGroup]="form" (ngSubmit)="save(form.value)" novalidate>
    <mat-card>
      <mat-card-title-group>
        <img mat-card-md-image alt="Placeholder image" src="/assets/images/placeholder.png">
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <div fxLayout="column">
          <ng-container *ngIf="form.get('name') as name">
            <mat-form-field fxFlex [color]="name.errors ? 'warn' : 'primary'">
              <input matInput placeholder="Name" formControlName="name" required>
              <mat-hint align="end" *ngIf="!name.valid && !form.get('name').pristine">
                <div *ngIf="name.errors.required">Name is required</div>
                <div *ngIf="name.errors.minlength">
                  Min length is {{name.errors.minlength['requiredLength']}}, actual length
                  is {{name.errors.minlength['actualLength']}}
                </div>
              </mat-hint>
            </mat-form-field>
          </ng-container>


          <ng-container *ngIf="form.get('email') as email">
            <mat-form-field fxFlex [color]="email.errors ? 'warn' : 'primary'">
              <input matInput placeholder="Email" formControlName="email">
              <mat-hint align="end" *ngIf="!email.valid && !email.pristine">
                <div *ngIf="email.hasError('validateEmail')">Email is invalid</div>
                <div *ngIf="email.hasError('emailTaken')">Email is taken</div>
              </mat-hint>
            </mat-form-field>
          </ng-container>

          <mat-form-field fxFlex>
            <input matInput placeholder="Birthday" formControlName="birthday" type="date">
          </mat-form-field>

          <div formArrayName="phone">
            <div *ngFor="let phone of phoneFormArray.controls; let i = index; let l = last">
              <mat-form-field>
                <input matInput type="number" placeholder="Phone" [formControl]="phone">
              </mat-form-field>
              <button
                mat-icon-button
                type="button"
                *ngIf="i >= 1"
                (click)="removePhoneField(i)">
                <mat-icon>highlight_off</mat-icon>
              </button>

              <button
                mat-icon-button
                type="button"
                *ngIf="l && phone.value != ''"
                (click)="addPhoneField()">
                <mat-icon>add_circle_outline</mat-icon>
              </button>
            </div>
          </div>

          <mat-form-field fxFlex>
            <input matInput placeholder="Website" formControlName="website">
          </mat-form-field>
          <mat-radio-group formControlName="gender">
            <mat-radio-button>
              INSERT_GENDER_VARIANT
            </mat-radio-button>
          </mat-radio-group>

          <trm-address-input formControlName="address"></trm-address-input>

        </div>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button mat-button type="submit" [disabled]="!form.valid">Save</button>
        <a mat-button title="Cancel creating new contact" (click)="close()">Cancel</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
